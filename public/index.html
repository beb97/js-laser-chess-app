<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laser Chess</title>

    <script language="javascript" type="text/javascript" src="js/vendor/jquery-3.3.1.js"></script>
    <script language="javascript" type="text/javascript" src="js/vendor/bootstrap.js"></script>
    <script language="javascript" type="text/javascript" src="js/vendor/fontawesome-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <!-- La super librairie P5 -->
    <script language="javascript" type="text/javascript" src="js/vendor/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/vendor/addons/p5.dom.js"></script>
    <!-- Mon super JS -->

    <script language="javascript" type="text/javascript" src="js/js.js"></script>
    <script language="javascript" type="text/javascript" src="js/cell.js"></script>
    <script language="javascript" type="text/javascript" src="js/piece.js"></script>
    <script language="javascript" type="text/javascript" src="js/ray.js"></script>
    <script language="javascript" type="text/javascript" src="js/raypather.js"></script>
    <script language="javascript" type="text/javascript" src="js/layout.js"></script>
    <script language="javascript" type="text/javascript" src="js/board.js"></script>
    <script language="javascript" type="text/javascript" src="js/command.js"></script>
    <script language="javascript" type="text/javascript" src="js/player.js"></script>
    <script language="javascript" type="text/javascript" src="js/multi.js"></script>
    <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
    <!-- <script language="javascript" type="text/javascript" src="js/xxx.js"></script> -->

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />

    <style>
        body {background-color: grey;}
        main {background: white; margin: auto;}
        button {margin-top: 5px; margin-bottom: 10px;}
        #canevas{}
        #prompt {height: 33px;}
        #title {margin: auto;}
        .card-body {padding: 0.25rem 0.25rem ;}
        form {margin-bottom: 0;}
    </style>
</head>
<main role="main" class="container" >

    <div class="row">
        <div class="col text-center">
            <h1 id="title"><a href="../index.html"><i id="logo" class=" fas fa-chess"></i></a> Laser Chess</h1>
            <p class="font-italic">
                left click to move <br/>
                right click to rotate
            </p>
        </div>
    </div>
    <div class = "row">

        <div class="col-3">
            <div id="p1" class="card" style="max-width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">P1<span id="pname1" ></span></h5>
                    <span id="slider1"></span>
                </div>
            </div>

        </div>

        <div class="col-6">
            <div id="chat" class="card" style="max-width: 100%;">
                <div class="card-body align-content-center">
                    <div>
                        <div class="text-center">
                            <input class="text-center" id="gameName" type="text" name="game" placeholder="Game Name" size="4" value="s"/>
                            <input type="button" onclick="game.multi.sendGameName('join')" value="join game"/>
                        </div>
                        <div id="prompt" class="text-muted text-center"></div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-3">
            <div id="p2" class="card pull-right" style="max-width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">P2 <span id="pname2" ></span></h5>
                    <span id="slider2"></span>
                </div>
            </div>
        </div>

    </div>
    <div class = "row">

        <!-- oncontextmenu TO PREVENT RIGHT CLICK OPENING -->
        <div id="canevas" class="col" oncontextmenu="event.preventDefault();">

        </div>
    </div>

    <div class = "row">
        <div class="col text-center">
            <h4></h4>
            <div>
            </div>
            <h4></h4>
        </div>
    </div>
</main>

</script>
